<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8d7xj1z2l4c5e5a5e5a5e5a5e5a5e5a5e5a" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tailwind CSS Demo</title>

<body class="min-h-screen bg-gradient-to-br from-black via-sky-900 to-gray-800">
    <div class="max-w-xl mx-auto min-h-dvh border border-black">
       <header class="text-white">
        <h1>links demo</h1>
        <p>Enlaces y cursos</p>     
        <div class="flex gap-4 mt-4 ml-5">
            <a class="bg-white text-white p-3 rounded-full hover:bg-blue-700 inline-flex items-center justify-center hover:scale-100 transition-transform">
                <img src="./assets/twitter.svg" class="h-6 w-6" alt="Twitter icon"/>

            <a class="bg-gradient-to-br from-purple-600 to-pink-500 text-white p-3 rounded-full hover:from-purple-700 hover:to-pink-600 inline-flex items-center justify-center w-12 h-12 transition-colors">

            </a>
            <a class="bg-white text-white p-3 rounded-full hover:bg-blue-700 inline-flex items-center justify-center w-12 h-12 transition-colors">
                <img src="./assets/linkedin.svg" class="h-6 w-6" alt="Twitter icon"/>
            </a>
            <a class="bg-white text-white p-3 rounded-full hover:from-purple-700 hover:to-pink-600 inline-flex items-center justify-center w-12 h-12 transition-colors">
                <img src="./assets/pinterest.svg" class="h-6 w-6" alt="Instagram icon"/>                    
            </a>
            <a class="bg-white text-white p-3 rounded-full hover:from-purple-700 hover:to-pink-600 inline-flex items-center justify-center w-12 h-12 transition-colors">
                <img src="./assets/youtube.svg" class="h-6 w-6" alt="Instagram icon"/>                    
            </a>
        </div>
       </header>
    </div>
